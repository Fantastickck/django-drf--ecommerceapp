{% extends 'base.html' %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/styles2.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="row">
        <div class="colm-form">
            <h2>Войдите в аккаунт</h2>
            <form method="post" class="form-container">
                {% csrf_token %}
                {% for field in form %}
                {{ field }}
                {% endfor %}
                <button class="btn-login" type="submit">Войти</button>
                <a href="{% url 'register' %}">Регистрация</a>
            </form>
        </div>
    </div>
</main>
{% endblock %}
