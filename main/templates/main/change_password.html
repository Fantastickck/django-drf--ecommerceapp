
{% extends 'base.html' %}
{% load static %}

{% block title %}
Смена пароля
{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/styles2.css' %}">
{% endblock %}

{% block content %}
<main>
    <div class="row">
        <div class="colm-form">
            <h2>Смена пароля</h2>
            <form method="post" class="form-container">
                {% csrf_token %}
                {% for field in form %}
                {{ field }}
                {% endfor %}
                <button class="btn-login" type="submit">Сменить</button>
                <a href="{{ prev_url }}">Отмена</a>
            </form>
        </div>
    </div>
</main>
{% endblock %}
