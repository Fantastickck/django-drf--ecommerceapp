{% extends 'base.html' %}

{% block title %}
{{ brand.name }}
{% endblock %}

{% block content %}


{% for category in categories %}
<div class="card" style="width: 14em;">
  {% if category.logo %}
  <img src="{{ category.logo.url }}" class="card-img-top">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ category.name }}</h5>
  </div>
  <a href="{% url 'get_products' category.slug %}?brand={{ brand.slug }}" class="stretched-link"></a>
</div>
{% endfor %}

<p>{{ brand.info }}</p>
{% endblock %}
