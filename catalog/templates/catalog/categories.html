{% extends 'base.html' %}

{% block title %}
Категории таваров
{% endblock %}

{% block content %}
{% for category in categories %}
<div class="d-flex position-relative category">
    <img src="..." class="flex-shrink-0 me-3" alt="...">
    <div>
      <h5 class="mt-0">{{ category.name }}</h5>
      <p>{{ category.info }}</p>
      <a href="{% url 'get_category' category.slug %}" class="stretched-link"></a>
    </div>
  </div>
{% endfor %}
{% endblock %}
